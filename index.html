<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Implementando o ChartJs</title>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="container">
            <h1>Meus Primeiros Gráficos</h1>
        </div>
    </div>
    <!-- Gráficos -->
    <div class="grafs">
        <div class="graf1">
            <canvas id="Linha"></canvas>
        </div>
        <div class="graf2">
            <canvas id="Barra"></canvas>
        </div>
    </div>
</body>

<!-- Configurações dos Gráficos -->
<script>
    const horario = [
      '12:00',
      '13:00',
      '14:00',
      '15:00',
      '16:00',
      '17:00',
    ];
  
    const glinha = {
      labels: horario,
      datasets: [{
        label: 'Temperatura',
        backgroundColor: '#85855F',
        borderColor: '#85855F',
        data: [30, 29, 28, 25, 22, 23],
      }, {
        label: 'Umidade',
        backgroundColor: '#8FA6AC',
        borderColor: '#8FA6AC',
        data: [80, 82, 80, 85, 80, 83,],
     }]
    };
  
    const config1 = {
      type: 'line',
      data: glinha,
      options: {}
    };

    const mes = [
      'Janeiro',
      'Fevereiro',
      'Março',
      'Abril',
      'Maio',
      'Junho',
    ];
  
    const gbarra = {
      labels: horario,
      datasets: [{
        label: 'Temperatura',
        backgroundColor: '#85855F',
        borderColor: '#85855F',
        data: [22, 24, 27, 23, 20, 18],
      }, {
        label: 'Umidade',
        backgroundColor: '#8FA6AC',
        borderColor: '#8FA6AC',
        data: [90, 89, 93, 87, 88, 82],
     }]
    };
  
    const config2 = {
      type: 'bar',
      data: gbarra,
      options: {}
    };
</script>

<!-- Renderização dos gráficos -->
<script>
    const Linha = new Chart(
      document.getElementById('Linha'),
      config1
    );

    const Barra = new Chart(
      document.getElementById('Barra'),
      config2
    );
</script>
</html>
